{% load static i18n %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="undefined"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
    <meta charset="utf-8" />
    <title>Office List</title>
</head>

<body>
    <div class="modal modal-blur fade " id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <main role="main">


        <div class="py-5">
            <div class="container">
                <p><button class="btn btn-primary" id="create-office">New Office</button></p>

                <div class="row">
                    {% for office in office_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ office.name }}</h5>
                                <h6 class="card-subtitle ">{{ office.address.country }}</h6>
                                <p class="card-text">{{ office.email }}</p>
                                <p class="card-text">{{ office.address }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#create-office").modalForm({
                formURL: "{% url 'office:office_create' %}",
            });
        });
    </script>
</body>

</html>
